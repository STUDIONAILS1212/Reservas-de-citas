
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas - Admin</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 2rem;
    }
    h2 {
      color: #cc0066;
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      border: 1px solid #f2cce4;
      text-align: left;
    }
    th {
      background-color: #ffb6c1;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #fff5fa;
    }
  </style>
</head>
<body>
  <h2>Reservas Registradas</h2>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tel√©fono</th>
        <th>Servicio</th>
        <th>Fecha</th>
        <th>Hora</th>
      </tr>
    </thead>
    <tbody id="tabla-reservas">
    </tbody>
  </table>

  <script>
    const supabaseUrl = "https://zcyjhzrrffkhhebgrrod.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpjeWpoemRyZmZraGhlYmdycm9kIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgzNjI3NzIsImV4cCI6MjA2MzkzODc3Mn0.p8OvL1fqBnJfEohMlOOjAQSzcr_gwkCaK3HUgIrP4wI";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function cargarReservas() {
      const { data, error } = await supabase
        .from('reservas')
        .select('*')
        .order('fecha', { ascending: true });

      if (error) {
        console.error('Error al cargar reservas:', error);
        return;
      }

      const tabla = document.getElementById("tabla-reservas");
      tabla.innerHTML = "";

      data.forEach(reserva => {
        const fila = `<tr>
          <td>{reserva.nombre}</td>
          <td>{reserva.telefono}</td>
          <td>{reserva.servicio}</td>
          <td>{reserva.fecha}</td>
          <td>{reserva.hora}</td>
        </tr>`;
        tabla.innerHTML += fila;
      });
    }

    cargarReservas();
  </script>
</body>
</html>
